<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>鎌倉彫AR</title>

  <!-- バージョン固定（安定重視） -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>html,body{margin:0;height:100%;overflow:hidden;}</style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias: true; alpha: true; precision: mediump; powerPreference: high-performance"
    arjs="sourceType: webcam; detectionMode: mono; patternRatio: 0.9; debugUIEnabled: false;"
  >
    <a-assets>
      <!-- まずは軽いGLB/GLTFで確認。重い場合はDraco圧縮やテクスチャ縮小を -->
      <a-asset-item id="model" src="./assets/Hakod02.gltf"></a-asset-item>
    </a-assets>

    <!-- パターンマーカーに固定 -->
    <a-marker
      type="pattern"
      preset="custom"
      url="./assets/pattern-HakoQR.patt"
    >
      <a-entity
        gltf-model="#model"
        scale="0.4 0.4 0.4"
        position="0 0 0.4"
        rotation="-90 0 0"
        frustum-culled="false"
      ></a-entity>
    </a-marker>

    <!-- マーカー方式では通常のカメラでOK（a-marker-camera を使う方法でも可） -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
